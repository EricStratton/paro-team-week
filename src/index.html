<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Suggester</title>
</head>
<body>
  <div id="intro">
    <img src="https://i.imgur.com/9hbxrzs.gif" alt="animated paro logo"></br>
    <button id ="readMore" class="btn btn-outline-dark">Find new music</button>
  </div>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <img src="https://i.imgur.com/DvEGwYC.png" width="140" height="56" alt="paro logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#" id="homeButton">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#" id="aboutButton">About</a>
        </div>
      </div>
    </nav>
  </div>
  <div class ="container" id="about">
    <h3 class="display">PARO stands for "put a record on".</h3>
  </div>
  <div class="container" id="body">
    <h1>Welcome to Vinyl Suggester!</h1>
      <form id="spotifyLogin">
        <button class="btn btn-outline-success" id="logIn">Log In to Spotify Here:</button>
      </form>
    <form id="input">
      <label for="searchTerm">What do you want to search?</label>
      <input id="searchTerm" type="text"> <br>
      <label for="searchOption">What would you like to search by?</label>
      <select id="searchOption">
        <option value="genre">Genre</option>
        <option value="album">Album name</option>
        <option value="artist">Artist</option>
        <option value="hipster">I'm Feeling Hipster...</option>
      </select> <br>
      <button class="btn btn-outline-warning" id="searchSubmit">Search!</button>
    </form>
  </div>
  <div class="container" id="output">
    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> Artist: [Artist Name] </li>
        <li class="list-group-item"> Album: [Album Name]  </li>
        <li class="list-group-item"> Other: [Metadata]  </li>
        <li class="list-group-item" id="vinylLink"></li>
      </ul>
    </div>
  </div>
  <div id="widget">
  </div>
</body>
</html>
